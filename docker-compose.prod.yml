services:
  postgres:
    image: postgres:16
    environment:
      - POSTGRES_USER=udam
      - POSTGRES_PASSWORD=udam
      - POSTGRES_DB=udam
    volumes:
      - ./data/postgres_prod:/var/lib/postgresql/data
      - ./deploy/db/init.sql:/docker-entrypoint-initdb.d/001_init.sql:ro
    restart: unless-stopped
  backend:
    build: ./backend
    environment:
      - SESSION_SECRET=${SESSION_SECRET}
      - MARKETPLACE_MASTER_KEY=${MARKETPLACE_MASTER_KEY}
      - DATABASE_URL=postgres://udam:udam@postgres:5432/udam
      - FRONTEND_ORIGIN=${FRONTEND_ORIGIN}
      - SMALL_LIMIT=${SMALL_LIMIT}
      - SUCCESS_URL=${SUCCESS_URL}
      - CANCEL_URL=${CANCEL_URL}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}
      - ADMIN_TOKEN=${ADMIN_TOKEN}
    depends_on:
      - postgres
    ports:
      - "4000:4000"
    restart: unless-stopped
  migrator:
    image: postgres:16
    environment:
      - PGPASSWORD=udam
    depends_on:
      - postgres
    volumes:
      - ./backend/migrations:/migrations:ro
      - ./deploy/db/migrate.sh:/scripts/migrate.sh:ro
    entrypoint: ["/bin/sh","/scripts/migrate.sh"]
    restart: "no"
