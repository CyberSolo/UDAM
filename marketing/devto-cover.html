<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UDAM Dev.to Cover</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .cover {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            width: 1000px;
            height: 420px;
            border-radius: 0;
            padding: 40px 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
        }
        
        .cover::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -10%;
            width: 500px;
            height: 500px;
            background: rgba(255,255,255,0.05);
            border-radius: 50%;
        }
        
        .cover::after {
            content: '';
            position: absolute;
            bottom: -30%;
            left: -10%;
            width: 400px;
            height: 400px;
            background: rgba(0,0,0,0.1);
            border-radius: 50%;
        }
        
        .content {
            position: relative;
            z-index: 1;
        }
        
        .subtitle {
            font-size: 18px;
            color: rgba(255,255,255,0.9);
            font-weight: 500;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .title {
            font-size: 42px;
            font-weight: 800;
            color: white;
            line-height: 1.2;
            margin-bottom: 25px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }
        
        .features {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .feature-tag {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
            color: white;
            padding: 8px 18px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .footer {
            position: absolute;
            bottom: 30px;
            left: 60px;
            right: 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: rgba(255,255,255,0.8);
            font-size: 14px;
            z-index: 1;
        }
        
        .logo {
            font-size: 24px;
            font-weight: 700;
            color: white;
        }
    </style>
</head>
<body>
    <div class="cover">
        <div class="content">
            <div class="subtitle">Technical Deep Dive</div>
            <div class="title">Building a Production-Ready<br>Data Marketplace</div>
            <div class="features">
                <div class="feature-tag">Architecture</div>
                <div class="feature-tag">Security</div>
                <div class="feature-tag">Concurrency</div>
                <div class="feature-tag">Payments</div>
            </div>
        </div>
        <div class="footer">
            <div class="logo">UDAM</div>
            <div>Node.js • PostgreSQL • Stripe</div>
        </div>
    </div>
</body>
</html>
