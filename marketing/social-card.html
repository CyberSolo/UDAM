<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UDAM Social Card</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .card {
            background: white;
            width: 1200px;
            height: 630px;
            border-radius: 20px;
            padding: 60px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        .header {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: white;
            font-weight: bold;
        }
        
        .title {
            font-size: 48px;
            font-weight: 700;
            color: #1a202c;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 28px;
            color: #718096;
            font-weight: 400;
        }
        
        .features {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin: 40px 0;
        }
        
        .feature {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 22px;
            color: #2d3748;
        }
        
        .feature-icon {
            width: 32px;
            height: 32px;
            background: #48bb78;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            flex-shrink: 0;
        }
        
        .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 30px;
            border-top: 2px solid #e2e8f0;
        }
        
        .tech-stack {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .tech-badge {
            background: #edf2f7;
            color: #4a5568;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 500;
        }
        
        .github-link {
            font-size: 20px;
            color: #667eea;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="card">
        <div>
            <div class="header">
                <div class="logo">ðŸš€</div>
                <div>
                    <div class="title">UDAM</div>
                    <div class="subtitle">Unified Data Marketplace</div>
                </div>
            </div>
        </div>
        
        <div class="features">
            <div class="feature">
                <div class="feature-icon">âœ“</div>
                <span>Stripe Payment Integration</span>
            </div>
            <div class="feature">
                <div class="feature-icon">âœ“</div>
                <span>AES-256 Token Encryption</span>
            </div>
            <div class="feature">
                <div class="feature-icon">âœ“</div>
                <span>RESTful API Design</span>
            </div>
            <div class="feature">
                <div class="feature-icon">âœ“</div>
                <span>Concurrency Control</span>
            </div>
            <div class="feature">
                <div class="feature-icon">âœ“</div>
                <span>Session Management</span>
            </div>
            <div class="feature">
                <div class="feature-icon">âœ“</div>
                <span>Open Source (MIT)</span>
            </div>
        </div>
        
        <div class="footer">
            <div class="tech-stack">
                <div class="tech-badge">Node.js</div>
                <div class="tech-badge">PostgreSQL</div>
                <div class="tech-badge">Next.js</div>
                <div class="tech-badge">Stripe</div>
            </div>
            <div class="github-link">
                github.com/data-agent-marketplace
            </div>
        </div>
    </div>
</body>
</html>
